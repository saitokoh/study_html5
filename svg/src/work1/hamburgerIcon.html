<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ハンバーガーアイコン</title>
        <style>
            body {
                background-color: #555555;
            }
        </style>
    </head>
    <body>
        <object id="hamburgerIcon" type="image/svg+xml" data="lib/hamburgerIcon.svg"></object>
        <script>
                window.onload = function() {
                    const hamburgerIconDocument = document.querySelector('#hamburgerIcon').contentDocument;
                    hamburgerIconDocument.addEventListener('click', () => {
                        if (hamburgerIconDocument.transformFunction.getIconStatus() == 'hamburgerButton') {
                            hamburgerIconDocument.transformFunction.toCloseButton();
                        } else {
                            hamburgerIconDocument.transformFunction.toHamburgerButton();
                        }
                    });
                }
            </script>
    </body>
</html>
